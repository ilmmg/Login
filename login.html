<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>
    
        <h1>Login</h1>
        <form action="/login" method="post">  <!-- Inicio del formulario de inicio de sesión -->
            <div class="conteiner">

                <label for="id_usuario"><b>Usuario</b></label> <!-- Etiqueta para el campo de nombre de usuario -->
                <input type="text" placeholder="Introduce tu nombre de usuario" name="id_usuario" required> <!-- Campo de entrada para el nombre de usuario -->
                
                <label for="id_contraseña"><b>Contraseña</b></label> <!-- Etiqueta para el campo de contraseña -->
                <input type="password" placeholder="Introduce tu contraseña" name="id_contraseña" required> <!-- Campo de entrada para la contraseña -->


                <button type="submit">INGRESAR</button> <!-- Botón para enviar el formulario -->
                <a href="">¿olvidaste tu contraseña?</a>
            </div>
            



            
        </form>

   
</body>
</html>
