<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>LOGIN</title>
</head>
<img>
    <div class="fondo"></div>
        <h1>LOGIN</h1>
        <form action="/login" method="post">  <!-- Inicio del formulario de inicio de sesión -->
            <div class="conteiner">

                <label for="id_usuario"><b>Usuario</b></label> <!-- Etiqueta para el campo de nombre de usuario -->
                <input type="text" placeholder="Introduce tu nombre de usuario" name="id_usuario" required> <!-- Campo de entrada para el nombre de usuario -->

                <label for="contrasena"><b>Contraseña</b></label> <!-- Etiqueta para el campo de contraseña -->
                <input type="password" id="contrasena" placeholder="Introduce tu contraseña" name="contrasena" required> <!-- Campo de entrada para la contraseña -->
                <label for="mostrarcontrasena">Mostrar Contraseña</label>
                <input type="checkbox" name="mostrarcontrasena" id="mostrarcontrasena">

                <button type="submit">INGRESAR</button> <!-- Botón para enviar el formulario -->
                <a href="">¿olvidaste tu contraseña picaron ;) ?</a>
            </div>
            
        </form>
       
</body>
<script src="modo.js"></script>
</html>
